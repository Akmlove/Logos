
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Закажи аватарку или логотип</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #061f06, #0f3d0f);
      color: #ffffff;
      text-align: center;
      padding-top: 120px; padding-left: 40px; padding-right: 40px; padding-bottom: 40px;
      margin: 0;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
    }
    p {
      font-size: 1.3em;
      margin-bottom: 1.2em;
    }
    a.telegram-button {
      display: inline-block;
      padding: 14px 28px;
      font-size: 1.2em;
      font-weight: 600;
      color: white;
      background: #0088cc;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.3s;
    }
    a.telegram-button:hover {
      background: #006fa1;
    }
    .features {
      margin: 2em 0;
      font-size: 1.1em;
    }
    .stars {
      font-size: 1.5em;
      color: gold;
    }
  </style>
</head>
<body>
  <h1>Заказать аватарку или логотип</h1>
  <p>Сделаю стильную аватарку или логотип для ваших соцсетей и проектов</p>
  <a class="telegram-button" href="https://t.me/your_username" target="_blank">Написать в Telegram</a>
  <div class="features">
    <p><span class="stars">★★★★★</span><br>Быстро, качественно, недорого</p>
  </div>
</body>
</html>
